query getMoveFunction($package: MySoAddress!, $module: String!, $function: String!) {
	package(address: $package) {
		module(name: $module) {
			function(name: $function) {
				name
				visibility
				isEntry
				typeParameters {
					constraints
				}
				parameters {
					signature
				}
				return {
					signature
				}
			}
		}
	}
}
